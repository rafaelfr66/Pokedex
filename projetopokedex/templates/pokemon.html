<!DOCTYPE html>
<html lang='pt-BR'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Pokemón encontrado!</title>

    <style>
        body {
            background-color: #c90101
        }
        .centralizado {
            width: 30%;
            margin: 0 auto;
            background-color: green;
            padding: 20px; 
        }
        .imagem {
            width: 100%;}  
    </style>

</head>
<body>

    <div class="centralizado">
        <img class="imagem" src="{{ pokemon['imagem'] }}" alt="{{ pokemon['nome'] }}">
        <p>Pokemón encontrado: {{ pokemon['nome'] }}!</p>
        <p>Tipo: {{ pokemon['tipo'] }}</p>
        <p>HP: {{ pokemon['hp'] }}</p>
        <p>Ataque: {{ pokemon['ataque'] }}</p>
        <p>Defesa: {{ pokemon['defesa'] }}</p>
        <p>Velocidade: {{ pokemon['velocidade'] }}</p>

        <form action="/home_page" method="POST">
            
            <input type="submit" value="Retornar e buscar outro pokemón">
        </form>
    </div>

</body>
</html>
